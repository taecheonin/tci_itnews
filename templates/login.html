<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - IT News Collector</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; background: #1a1a1a; color: #e0e0e0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .login-box { background: #2d2d2d; border-radius: 12px; padding: 40px; width: 360px; box-shadow: 0 8px 32px rgba(0,0,0,0.4); }
    .login-box h1 { margin: 0 0 8px 0; font-size: 1.25rem; text-align: center; }
    .login-box p.sub { margin: 0 0 24px 0; font-size: 0.85rem; color: #868e96; text-align: center; }
    .login-box label { display: block; margin-bottom: 6px; font-size: 0.9rem; }
    .login-box input[type="text"] { width: 100%; padding: 12px 14px; border: 1px solid #444; border-radius: 8px; background: #1a1a1a; color: #e0e0e0; font-size: 1.2rem; text-align: center; letter-spacing: 0.3em; margin-bottom: 16px; }
    .login-box input[type="text"]:focus { outline: none; border-color: #0d6efd; }
    .login-box button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #0d6efd; color: #fff; font-size: 1rem; cursor: pointer; }
    .login-box button:hover { background: #0b5ed7; }
    .error { color: #dc3545; font-size: 0.85rem; text-align: center; margin-bottom: 12px; }
    .setup-link { text-align: center; margin-top: 16px; font-size: 0.8rem; }
    .setup-link a { color: #6ea8fe; text-decoration: none; }
    .setup-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>IT News Collector</h1>
    <p class="sub">Google Authenticator 코드를 입력하세요</p>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post" action="{{ url_for('auth_login') }}">
      <label for="code">인증 코드 (6자리)</label>
      <input type="text" id="code" name="code" maxlength="6" pattern="[0-9]{6}" inputmode="numeric" autocomplete="one-time-code" autofocus required placeholder="000000">
      <button type="submit">로그인</button>
    </form>
    <div class="setup-link">
      <a href="{{ url_for('auth_setup') }}">처음 설정 (QR 코드 보기)</a>
    </div>
  </div>
</body>
</html>
